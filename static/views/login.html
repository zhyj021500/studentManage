<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <!-- <script src="/js/jquery.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
 
    <title>登录页面</title>
    <style>
        .icon{
            height: 34px;
        }
        .container{
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div class="container col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">学生管理系统</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" action="/login">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名:</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-sm-2 control-label">密码:</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="Password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label">验证码:</label>
                            <div class="col-sm-6">
                                <input type="text" name="code"  class="form-control" id="code" placeholder="请输入验证码">
                               
                            </div>
                            <div class="clo-sm-4">
                                    <img src="/login/captchaImg" class="icon" alt="">
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登录</button>
                                <a href="/register" class="btn btn-danger">注册</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- <script src="../lib/jquety/jquery-1.12.4.min.js"></script> -->
<script src="../lib/jquery.md5.js"></script>
<script>
    $(function(){
        $('.icon').click(function(){
            $(this).attr("src",$(this).attr('src')+"?"+Math.random());
        });
        $('button.btn-default').click(function(event){
           // event.preventDefault();
            let password  = $('input[name=password]').val();
           // console.log(password);
            let md5 = $.md5(password,'hewsnd');
           // console.log(md5);
           $('input[name=password]').val(md5);
        });


    });
   
</script>
